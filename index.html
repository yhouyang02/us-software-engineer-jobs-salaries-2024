<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> US Software Engineer Jobs & Salaries 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div id="container">
        <div id="main-content">
            <!-- Left Column: Title + Map -->
            <div id="left-column">
                <h1 id="title">US Software Engineer <br> Jobs & Salaries 2024</h1>
                <p class="view-title">Average Salary by Experience Level</p>
                <div id="scatter-plot">
                    <div class="container">
                        <label for="job-title">Filter by Job Title: </label>
                        <select id="job-title">
                            <option value="All">All Job Titles</option>
                        </select>
                        <input type="text" id="company-search" placeholder="Search company..." style="margin: 5px; padding: 2px; font-size: 12px;">


                        <div class="legend-container">
                            <div class="legend-item">
                                <div class="legend-color" style="background: #68ff68;"></div> Entry
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #65c1ff;"></div> Intermediate
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #c88bff;"></div> Senior
                            </div>
                        </div>
                    </div>

                    <div class="tooltip"></div>
                    <svg id="chart"></svg>
                </div>

            </div>

            <!-- Right Column: Charts -->
            <div id="right-column">
                <div class="map-section">
                    <p class="view-title-right-column">Jobs per State</p>
                    <div id="map">
                        <svg id="map-svg"></svg>
                    </div>
                    <div id="selected-state" style="text-align: center; margin-top: 10px;">
                        Selected State: All
                        <p style="margin-block-end: 0em; margin-block-start: 0em;"><br></p>
                    </div>
                </div>
                <p class="view-title-right-column">Average Salary and Company Rating</p>
                <div id="bubble-chart">
                    <svg id="bubble-svg"></svg>
                </div>



            </div>
        </div>
    </div>

    </div>


    <script src="js/d3.v6.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bubble_chart.js"></script>
    <script src="js/map.js"></script>
    <script src="js/scatter_chart.js"></script>

</body>

</html>
