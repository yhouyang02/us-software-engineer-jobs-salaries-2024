<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> US Software Engineer Jobs & Salaries 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>




<body>

    <div id="container">
        <h1 id="title">US Software Engineer <br> Jobs & Salaries 2024</h1>

        <div id="top-container">
            <div id="bubble-chart">
                <p class="view-title">Average Salary and Company Rating</p>
                <svg id="bubble-svg"></svg>
            </div>
            <div id="map">
                <p class="view-title">Jobs per State</p>
                <svg id="map-svg"></svg>
            </div>
        </div>
        <div id="scatter-plot">
            <h3>Average Salary by Company</h3>
            <div class="container">
                <label for="job-title">Filter by Job Title: </label>
                <select id="job-title">
                    <option value="All">All Job Titles</option>
                </select>

                <div class="legend-container">
                    <div class="legend-item"><div class="legend-color" style="background: #68ff68;"></div> Entry</div>
                    <div class="legend-item"><div class="legend-color" style="background: #65c1ff;"></div> Intermediate</div>
                    <div class="legend-item"><div class="legend-color" style="background: #c88bff;"></div> Senior</div>
                </div>
            </div>

            <div class="tooltip"></div>
            <svg id="chart"></svg>

            <script src="scatter_chart.js"></script>
        </div>
    </div>

    <script src="js/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/main.js"></script>
    <script src="js/bubble_chart.js"></script>
    <script src="js/map.js"></script>
    <script src="js/scatter_plot.js"></script>
    <script src="js/scatter_chart.js"></script>

</body>

</html>
