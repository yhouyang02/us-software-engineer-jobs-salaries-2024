<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> US Software Engineer Jobs & Salaries 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div id="container">
        <div id="main-content">
            <!-- Left Column: Title + Map -->
            <div id="left-column">
                <h1 id="title">US Software Engineer <br> Jobs & Salaries 2024</h1>

                <div class="map-section">
                    <p class="view-title">Jobs per State</p>
                    <div id="map" style="margin-top: 5px">
                        <svg id="map-svg"></svg>
                    </div>
                    <div id="selected-state" style="text-align: center; margin-top: 10px;">
                    Selected state: All
                    </div>
                </div>
            </div>

            <!-- Right Column: Charts -->
            <div id="right-column">
                <p class="view-title-right-column">Average Salary and Company Rating</p>
                <div id="bubble-chart" style="margin-top: 5px">
                    <svg id="bubble-svg"></svg>
                </div>

                <p class="view-title-right-column">Average Salary by Job</p>
                <div id="scatter-plot" style="margin-top: 5px">
                    <div class="container">
                        <label for="job-title">Filter by Job Title: </label>
                        <select id="job-title">
                            <option value="All">All Job Titles</option>
                        </select>

                        <div class="legend-container">
                            <div class="legend-item">
                                <div class="legend-color" style="background: #68ff68;"></div> Entry
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #65c1ff;"></div> Intermediate
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #c88bff;"></div> Senior
                            </div>
                        </div>
                    </div>

                    <div class="tooltip"></div>
                    <svg id="chart"></svg>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="js/d3.v6.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bubble_chart.js"></script>
    <script src="js/map.js"></script>
    <script src="js/scatter_plot.js"></script>
    <script src="js/scatter_chart.js"></script>

</body>

</html>
